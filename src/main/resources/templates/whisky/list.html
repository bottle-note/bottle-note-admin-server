<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="ko">
<head>
    <title>위스키 목록 - 보틀노트 어드민</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content-header">
        <h1>위스키 목록</h1>
        <div class="content-actions">
            <a th:href="@{/whisky/create}" class="btn btn-primary">새 위스키 등록</a>
        </div>
    </div>
    <!-- 검색 필터 -->
    <div class="filter-section">
        <form th:action="@{/whisky/list}" method="get" class="search-form">
            <div class="form-group">
                <label>
                    <select name="searchType" class="form-control">
                        <option value="name" th:selected="${param.searchType == 'name'}">이름</option>
                        <option value="brand" th:selected="${param.searchType == 'brand'}">브랜드</option>
                        <option value="country" th:selected="${param.searchType == 'country'}">국가</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="text" name="keyword" class="form-control" placeholder="검색어"
                           th:value="${param.keyword}">
                </label>
            </div>
            <button type="submit" class="btn btn-search">검색</button>
        </form>
    </div>
</div>
</body>
</html>
