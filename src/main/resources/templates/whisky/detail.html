<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default.html}">
<head>
    <meta charset="UTF-8">
    <title>위스키 상세 정보</title>
    <th:block layout:fragment="css">
        <style>
            .whisky-image {
                max-width: 300px;
                max-height: 300px;
                object-fit: contain;
                margin-bottom: 1.5rem;
                border-radius: 8px;
            }
            
            .whisky-info {
                margin-bottom: 2rem;
            }
            
            .whisky-info h2 {
                margin-bottom: 1rem;
            }
            
            .info-label {
                font-weight: bold;
                margin-right: 0.5rem;
            }
            
            .info-row {
                margin-bottom: 0.5rem;
            }
            
            .action-buttons {
                margin-top: 1.5rem;
            }
            
            .action-buttons .btn {
                margin-right: 0.5rem;
            }
        </style>
    </th:block>
</head>

<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">위스키 상세 정보</h1>
        <a th:href="@{/whisky}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> 목록으로 돌아가기
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="row">
                <!-- 이미지 섹션 -->
                <div class="col-md-4 text-center">
                    <img th:if="${whisky.imageUrl != null}" th:src="${whisky.imageUrl}" alt="위스키 이미지" class="whisky-image">
                    <img th:unless="${whisky.imageUrl != null}" src="/images/no-image.png" alt="이미지 없음" class="whisky-image">
                </div>
                
                <!-- 정보 섹션 -->
                <div class="col-md-8">
                    <div class="whisky-info">
                        <h2 th:text="${whisky.korName}"></h2>
                        <p th:text="${whisky.engName}" class="text-muted"></p>
                        
                        <div class="info-row">
                            <span class="info-label">타입:</span>
                            <span th:text="${whisky.type.name}"></span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">카테고리:</span>
                            <span th:text="${whisky.korCategory} + ' (' + ${whisky.engCategory} + ')'"></span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">카테고리 그룹:</span>
                            <span th:text="${whisky.categoryGroup.name}"></span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-label">도수:</span>
                            <span th:text="${whisky.abv}"></span>
                        </div>
                        
                        <div class="info-row" th:if="${whisky.region != null}">
                            <span class="info-label">국가:</span>
                            <span th:text="${whisky.region.name}"></span>
                        </div>
                        
                        <div class="info-row" th:if="${whisky.distillery != null}">
                            <span class="info-label">증류소:</span>
                            <span th:text="${whisky.distillery.name}"></span>
                        </div>
                        
                        <div class="info-row" th:if="${whisky.cask != null}">
                            <span class="info-label">캐스크 타입:</span>
                            <span th:text="${whisky.cask}"></span>
                        </div>
                    </div>
                    
                    <!-- 테이스팅 태그 섹션 -->
                    <div th:if="${!whisky.alcoholsTastingTags.isEmpty()}">
                        <h4>테이스팅 태그</h4>
                        <div class="d-flex flex-wrap gap-2 mt-2">
                            <span th:each="tag : ${whisky.alcoholsTastingTags}" 
                                  class="badge bg-primary" 
                                  th:text="${tag.tastingTag.name}"></span>
                        </div>
                    </div>
                    
                    <!-- 액션 버튼 섹션 -->
                    <div class="action-buttons">
                        <a th:href="@{/whisky/edit/{id}(id=${whisky.id})}" class="btn btn-warning">
                            <i class="fas fa-edit"></i> 수정
                        </a>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                            <i class="fas fa-trash"></i> 삭제
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 삭제 확인 모달 -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">위스키 삭제 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p th:text="'정말 ' + ${whisky.korName} + ' 위스키를 삭제하시겠습니까?'"></p>
                    <p class="text-danger">이 작업은 되돌릴 수 없습니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <form th:action="@{/whisky/delete/{id}(id=${whisky.id})}" method="post">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 성공 메시지 토스트 -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
        <div id="successToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
            <div class="toast-header bg-success text-white">
                <strong class="me-auto">성공</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" th:text="${successMessage}">
                작업이 성공적으로 완료되었습니다.
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
        $(document).ready(function () {
            // 성공 메시지가 있으면 토스트 표시
            if ($('#successToast .toast-body').text().trim() !== '') {
                var successToast = new bootstrap.Toast(document.getElementById('successToast'));
                successToast.show();
            }
        });
    </script>
</th:block>
</body>
</html>
