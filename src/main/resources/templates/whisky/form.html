<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
    <title>위스키 추가/수정</title>
    <meta charset="UTF-8">
    <th:block layout:fragment="css">
        <style>
            .form-container {
                margin-bottom: 2rem;
            }

            .image-preview {
                width: 100%;
                height: 300px;
                background-color: #f8f9fa;
                border: 1px dashed #ced4da;
                border-radius: 0.25rem;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 1rem;
                overflow: hidden;
            }

            .image-preview img {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
            }

            .image-preview-placeholder {
                color: #6c757d;
                font-size: 1.2rem;
            }

            .required-label::after {
                content: " *";
                color: #dc3545;
            }
        </style>
    </th:block>
</head>

<th:block layout:fragment="script">
    <script>
        $(document).ready(function () {
            // 이미지 URL 변경 시 미리보기 업데이트
            $('#imageUrl').on('input', function () {
                const url = $(this).val();
                if (url) {
                    $('#imagePreview').html('<img src="' + url + '" alt="위스키 이미지">');
                } else {
                    $('#imagePreview').html('<div class="image-preview-placeholder"><i class="fas fa-image fa-3x mb-2"></i><br>이미지 URL을 입력하세요</div>');
                }
            });

            // 테이스팅 태그 추가 버튼 클릭 이벤트
            $('#addTastingTagBtn').on('click', function () {
                const select = $('#tastingTagSelect');
                const tagId = select.val();
                const tagText = select.find('option:selected').text();

                if (tagId) {
                    // 이미 선택된 태그인지 확인
                    if ($('#selectedTastingTags').find('[data-tag-id="' + tagId + '"]').length === 0) {
                        // 새 태그 추가
                        const tagHtml = `
                            <div data-tag-id="${tagId}" class="badge bg-primary me-2 mb-2 p-2 selected-tag">
                                <span>${tagText}</span>
                                <i class="fas fa-times ms-1 remove-tag" style="cursor: pointer;"></i>
                                <input type="hidden" name="tastingTagIds" value="${tagId}">
                            </div>
                        `;
                        $('#selectedTastingTags').append(tagHtml);
                    }

                    // 선택 초기화
                    select.val('');
                }
            });

            // 태그 삭제 버튼 클릭 이벤트 (동적으로 생성된 요소에 대한 이벤트 처리)
            $(document).on('click', '.remove-tag', function () {
                $(this).closest('.selected-tag').remove();
            });
        });
    </script>
