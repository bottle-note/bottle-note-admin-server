<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default.html}" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>대시보드</title>
    <style>
        .dashboard-stats {
            margin-bottom: 2rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 2rem;
        }

        .recent-items-container {
            margin-bottom: 2rem;
        }

        .recent-item {
            padding: 0.75rem;
            border-bottom: 1px solid #dee2e6;
        }

        .recent-item:last-child {
            border-bottom: none;
        }
    </style>
    <th:block layout:fragment="css">
        <style>
            .dashboard-stats {
                margin-bottom: 2rem;
            }

            .chart-container {
                position: relative;
                height: 300px;
                margin-bottom: 2rem;
            }

            .recent-items-container {
                margin-bottom: 2rem;
            }

            .recent-item {
                padding: 0.75rem;
                border-bottom: 1px solid #dee2e6;
            }

            .recent-item:last-child {
                border-bottom: none;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="row dashboard-stats">
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="stat-title text-uppercase mb-1">총 위스키 수</div>
                            <div class="stat-number">248</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-glass-whiskey stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="stat-title text-uppercase mb-1">리뷰 수</div>
                            <div class="stat-number">12</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-flag stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="stat-title text-uppercase mb-1">유저 수</div>
                            <div class="stat-number">12</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-flag stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="stat-title text-uppercase mb-1"> XXX XXX </div>
                            <div class="stat-number">12</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-flag stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="stat-title text-uppercase mb-1"> XXX XXX </div>
                            <div class="stat-number">12</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-flag stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="stat-title text-uppercase mb-1"> XXX XXX </div>
                            <div class="stat-number">12</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-flag stat-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
        $(document).ready(function () {
            // 위스키 카테고리별 분포 차트
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            const categoryChart = createChart(categoryCtx, 'pie', {
                labels: ['싱글 몰트', '블렌디드', '버번', '라이', '아이리시', '기타'],
                datasets: [{
                    data: [120, 80, 25, 15, 5, 3],
                    backgroundColor: [
                        '#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#6B7280'
                    ],
                    borderWidth: 1
                }]
            }, {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right'
                    }
                }
            });

            // 일별 리뷰 작성 추이 차트
            const reviewCtx = document.getElementById('reviewChart').getContext('2d');
            const reviewChart = createChart(reviewCtx, 'line', {
                labels: ['4/1', '4/2', '4/3', '4/4', '4/5', '4/6', '4/7'],
                datasets: [{
                    label: '일별 리뷰 수',
                    data: [12, 19, 15, 17, 22, 24, 18],
                    fill: false,
                    borderColor: '#3B82F6',
                    tension: 0.1
                }]
            }, {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            });
        });
    </script>
</th:block>
</body>
</html>
