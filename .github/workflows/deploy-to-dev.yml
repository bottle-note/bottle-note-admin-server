name: Dev Deploy Workflow

on:
  workflow_dispatch:

concurrency:
  group: "dev-deploy"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ÌîÑÎ°úÏ†ùÌä∏ Î≥µÏÇ¨ (SCP Î∞©Ïãù)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEV_SERVER_IP }}
          port: ${{ secrets.DEV_SERVER_PORT }}
          username: ${{ secrets.DEV_SERVER_USER }}
          password: ${{ secrets.DEV_SERVER_PASSWORD }}
          source: "./"
          target: "/home/${{ secrets.DEV_SERVER_USER }}/app/bottle-note-admin-server"
          rm: true

      - name: ÏõêÍ≤© Gradle ÎπåÎìú Î∞è Docker Î∞∞Ìè¨
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_SERVER_IP }}
          port: ${{ secrets.DEV_SERVER_PORT }}
          username: ${{ secrets.DEV_SERVER_USER }}
          password: ${{ secrets.DEV_SERVER_PASSWORD }}
          script: |
            echo "::group::Deploy Setup and Gradle Build"
            cd /home/${{ secrets.DEV_SERVER_USER }}/app/bottle-note-admin-server

            echo "üìù Creating application.yml from secret"
            mkdir -p src/main/resources
            echo "${{ secrets.APPLICATION_DEV }}" | base64 --decode > src/main/resources/application.yml
            ls -l src/main/resources/application.yml

            echo "‚öôÔ∏è Starting Gradle build"
            set -x
            chmod +x gradlew
            ./gradlew clean build -x asciidoctor -x copyRestDocs
            set +x
            echo "‚úÖ Gradle build completed"
            echo "::endgroup::"

            echo "::group::Docker Compose Build and Run"
            docker stop dev-bottle-note || echo "‚ö†Ô∏è No container to stop"
            docker rm dev-bottle-note || echo "‚ö†Ô∏è No container to remove"

            docker-compose -f docker-compose-dev.yml up -d --no-deps --build dev-bottle-note
            docker ps | grep dev-bottle-note
            echo "::endgroup::"

            echo "üßπ Cleaning up unused Docker images"
            docker image prune -f